<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/video/vite.svg" />
    <!-- 移动端视口设置 -->
    <!-- viewport-fit=cover 用于适配刘海屏/异形屏 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <!-- 禁用iOS上的自动识别 -->
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
    <!-- 启用WebApp全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- 优先使用最新版本IE和Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 强制使用webkit内核渲染 -->
    <meta name="renderer" content="webkit" />
    <title>Vite + Vue</title>
    <meta name="x5-video-player-type" content="h5" />
    <meta name="x5-video-player-fullscreen" content="false" />
    <meta name="x5-video-orientation" content="portrait" />
    <script type="module" crossorigin src="/video/assets/index-CWYbrlDR.js"></script>
    <link rel="stylesheet" crossorigin href="/video/assets/index-DnaQV9CK.css">
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
